<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="header">
        <h1 class="title">CALCULATOR</h1>
    </div>

    <div class="content">
        <div class="calculator">
            <div class="row">
                <div id="display">0</div>
            </div>
            <div class="row">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            </div>
            <div class="row">
                <button class="sqr-btn" id="seven">7</button>
                <button class="sqr-btn" id="eight">8</button>
                <button class="sqr-btn" id="nine">9</button>
                <button class="sqr-btn" id="divide-sign">รท</button>
            </div>
            <div class="row">
                <button class="sqr-btn" id="four">4</button>
                <button class="sqr-btn" id="five">5</button>
                <button class="sqr-btn" id="six">6</button>
                <button class="sqr-btn" id="multiply-sign">x</button>
            </div>
            <div class="row">
                <button class="sqr-btn" id="one">1</button>
                <button class="sqr-btn" id="two">2</button>
                <button class="sqr-btn" id="three">3</button>
                <button class="sqr-btn" id="minus-sign">-</button>
            </div>
            <div class="row">
                <button class="sqr-btn" id="dot">.</button>
                <button class="sqr-btn" id="zero">0</button>
                <button class="sqr-btn" id="equal-sign">=</button>
                <button class="sqr-btn" id="plus-sign">+</button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div id="footer-text">created by: kristenmazza <a href="https://github.com/kristenmazza"><img src="images/github-mark-white-10px.png"></a></div>
    </div>
</body>
</html>
