<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="header">
        <h1 class="title">CALCULATOR</h1>
    </div>

    <div class="content">
        <div class="calculator">
            <div class="row">
                <div class="display"></div>
            </div>
            <div class="row">
                <button class="buttons" id="clear">CLEAR</button>
                <button class="buttons" id="delete">DELETE</button>
            </div>
            <div class="row">
                <button class="buttons sqr-btn numbers" value="7">7</button>
                <button class="buttons sqr-btn numbers" value="8">8</button>
                <button class="buttons sqr-btn numbers" value="9">9</button>
                <button class="buttons sqr-btn operators" value="division">รท</button>
            </div>
            <div class="row">
                <button class="buttons sqr-btn numbers" data-key="52" value="4">4</button>
                <button class="buttons sqr-btn numbers" data-key="53" value="5">5</button>
                <button class="buttons sqr-btn numbers" data-key="54" value="6">6</button>
                <button class="buttons sqr-btn operators" data-key="56" value="multiplication">x</button>
            </div>
            <div class="row">
                <button class="buttons sqr-btn numbers" data-key="49" value="1">1</button>
                <button class="buttons sqr-btn numbers" data-key="50" value="2">2</button>
                <button class="buttons sqr-btn numbers" data-key="51" value="3">3</button>
                <button class="buttons sqr-btn operators" data-key="189" value="subtraction">-</button>
            </div>
            <div class="row">
                <button class="buttons sqr-btn numbers" value=".">.</button>
                <button class="buttons sqr-btn numbers" value="0">0</button>
                <button class="buttons sqr-btn operators" value="equal">=</button>
                <button class="buttons sqr-btn operators" value="addition">+</button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div id="footer-text">created by: kristenmazza <a href="https://github.com/kristenmazza"><img src="images/github-mark-white-10px.png"></a></div>
    </div>
</body>
</html>
